name: Continuous Integration

on:
  push:
    branches: 
      - develop
      - release/*
    tags-ignore:
      - '*'
      
jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Setup .NET v8.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
          
    - name: Build
      run: dotnet build ./src/ServiceComponents.sln --configuration Release
    
    - name: Test
      run: dotnet test ./src/ServiceComponents.sln